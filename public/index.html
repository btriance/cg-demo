<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Code Genius Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .add-task {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .tasks-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .task-item {
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        .task-item:hover {
            border-color: #667eea;
        }
        
        .task-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .task-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-delete {
            background: #ef4444;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .btn-complete {
            background: #10b981;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .btn-complete:hover {
            background: #059669;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Task Manager</h1>
            <p class="subtitle">Code Genius Threat Modeling Demo</p>
        </div>
        
        <div class="add-task">
            <h2 style="margin-bottom: 15px; color: #333;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <div class="tasks-list">
            <h2 style="margin-bottom: 15px; color: #333;">Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/tasks';

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                }
            } catch (error) {
                console.error('Error creating task:', error);
            }
        });

        // Load and display tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_BASE);
                const result = await response.json();
                
                if (result.success) {
                    displayTasks(result.data);
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Display tasks in the UI
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks yet. Create one above!</div>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-title">
                        ${task.title}
                        <span class="status-badge status-${task.status}">${task.status}</span>
                    </div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-meta">Created: ${new Date(task.created_at).toLocaleDateString()}</div>
                    <div class="task-actions">
                        ${task.status === 'pending' ? `
                            <button class="btn-complete" onclick="completeTask(${task.id})">
                                Mark Complete
                            </button>
                        ` : ''}
                        <button class="btn-delete" onclick="deleteTask(${task.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Complete a task
        async function completeTask(id) {
            try {
                await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'completed' })
                });
                loadTasks();
            } catch (error) {
                console.error('Error completing task:', error);
            }
        }

        // Delete a task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }
    </script>
</body>
</html>
